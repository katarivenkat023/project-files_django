<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>kkr details</title>
	<link rel="stylesheet" type="text/css" href="{% static "css/kp.css" %}">
	<style type="text/css">
		body{
			background-image: url('https://static.toiimg.com/img/72891695/Master.jpg');
			background-repeat: no-repeat;
			background-size: 1200px 700px;
			background-position: center;
			background-color: #9400D3;
			background-position: right;
			padding-left: 50px;
			color: orange;
		}
	</style>
</head>
<body>
	<h1><u><b>Kolkata Knight Riders Team</b></u></h1>
	<td><a class="btn btn-success btn-md" href="/teams/" >Home  Page</a></td>
	{% if kkr_data %}
		<table border="1">
			<thead>
				<tr>
					<th>Name</th>=
					<th>Country</th>
				</tr>
			</thead>
			{% for data  in kkr_data  %}
				<tr>
					<td>{{data.name}}</td>
					<td>{{data.country}}</td>
				</tr>
				
			{% endfor %}
		</table>
	{% else %}
		<h2>No Data Available</h2>
	{% endif %}
</body>
</html>
