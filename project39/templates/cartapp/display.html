 <!DOCTYPE html>
<html>
<head>
	<title>display cart items</title>
</head>
<body style="background-color:lightgreen"><br><br><br><br><br>

	<div align="center">
<h1>Total cart information</h1>
{% if request.COOKIES %}
<table border="2">
	<thead>
		<th>Name </th>
		<th>Quantity</th>
	</thead>
	{% for key,value in request.COOKIES.items %}
		<tr>
			<td>{{key}}</td>
			<td>{{value}}</td>
		</tr>
	{% endfor %}
</table>
	
{% else %}
	<h1>Empty Cart</h1>
{% endif %}
	</div>

</body>
</html>
