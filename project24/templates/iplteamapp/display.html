<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>display data</title>
	<link rel="stylesheet" type="text/css" href="{% static "css/display.css" %}">
	<style type="text/css">
		body{
			background-image: url('https://i.pinimg.com/originals/b0/2a/34/b02a343f4ffa4c0f0581e80e128bc270.jpg');
			background-repeat: no-repeat;
			background-size: 100% 200%; 	
		}
		table {
  				width: 80%;
  				text-align: center;
  				background-color: black;
				}
				tr{
					color: white;
				}
				td{
					color: red;
				}
				a{
					font-size: 20px;
				}
	</style>
</hea0>
<body>
	<div align="center">
		<h1><u>Mumbai Indians Team</u></h1>
		{% if display_data %}
		<table border="1">
				<a class="btn btn-secondary btn-lg" href="/homepage/" role="button">home Page</a><br>
		<tr>
			<th>Name </th>
			<th>Age </th>
			<th>country</th>
		</tr>
		{% for data  in display_data %}
			<tr>
				<td>{{data.name}}</td>
				<td>{{data.age}}</td>
				<td>{{data.country}}</td>
			</tr>
		{% endfor %}
		</table>
			
		{% else %}
			<h1>No data Available...
		{% endif %}
	</div>

</body>
</html>
