<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>Registration page</title>
	<link rel="stylesheet" type="text/css" href="{% static "studentapp/css/register.css" %}">
	<style type="text/css">
		body{
			background-color: #FFC0CB;
			font-size: 20px;
		}
		.input{
			background-color: #FF6347;

		}
		input{
			background-color: #F5DEB3;
		}
	</style>
</head>
<body><div align="center">
	<form method="POST">
		<h1><u>Student Registration Form</u></h1>
		
			{{ form.as_p }}	
			{% csrf_token %}
			<input type="submit" name="Register" class="input">
	</form>

</div>
</body>
</html>
