<!DOCTYPE html>
{% extends "crudapp/base.html" %}

{% block body_block %}<br><br>
<style type="text/css">
	body{
		background-color: lightpink;
	}
</style>

	<h1>Employee Updation Form</h1><br>

	<form method="POST">

		{% csrf_token %}

		Employee Number: <input type="text" name="eno" value="{{ employee.eno }}"><br>
		Employee Name: <input type="text" name="ename" value="{{ employee.ename }}"><br>
		Employee Salary: <input type="text" name="esalary" value="{{ employee.esalary }}"><br>
		Employee Address: <input type="text" name="eaddress" value="{{ employee.eaddress }}"><br><br>
		<input type="submit" name="" value="Update Record" class="btn btn-warning">
			
	</form>
	
{% endblock body_block %}
